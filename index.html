<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>週線VWAP分析工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            background: #f8fafc;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .input-group label {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }

        .input-group input {
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1em;
            width: 200px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            border-left: 5px solid;
        }

        .metric-card.current { border-left-color: #4facfe; }
        .metric-card.vwap { border-left-color: #ff6b6b; }
        .metric-card.weekly { border-left-color: #feca57; }
        .metric-card.close { border-left-color: #48dbfb; }

        .metric-title {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .metric-change {
            font-size: 1.1em;
            font-weight: bold;
        }

        .positive { color: #27ae60; }
        .negative { color: #e74c3c; }
        .neutral { color: #7f8c8d; }

        .analysis {
            background: #f8fafc;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .analysis h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .analysis-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .analysis-icon {
            font-size: 1.5em;
            margin-right: 15px;
            width: 30px;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 30px;
            height: 500px;
        }

        .error {
            background: #fee;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #c53030;
        }

        .disclaimer {
            background: #fffbeb;
            color: #92400e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #fbbf24;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .input-group input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📈 週線VWAP分析工具</h1>
            <p>台股成交量加權平均價分析 - 幫助您判斷股價合理性</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="stockCode">股票代號：</label>
                    <input type="text" id="stockCode" placeholder="例如：2330" maxlength="10">
                    <button class="analyze-btn" onclick="analyzeStock()">🔍 開始分析</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在獲取數據並分析中，請稍候...</p>
            </div>

            <div class="error" id="error" style="display: none;"></div>

            <div class="results" id="results">
                <div class="metrics" id="metrics"></div>
                
                <div class="analysis" id="analysis">
                    <h3>📊 分析解讀</h3>
                    <div id="analysisContent"></div>
                </div>

                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <div class="disclaimer">
                <strong>⚠️ 投資警語：</strong> 
                本工具提供的分析結果僅供參考，不構成投資建議。股票投資有風險，請根據自身財務狀況謹慎評估後再做決定。
            </div>
        </div>
    </div>

    <script>
        let chart = null;

        // 模擬數據生成函數（實際使用時應該接API）
        function generateMockData(stockCode) {
            const basePrice = Math.random() * 400 + 100;
            const weeks = 12;
            const data = [];
            
            for (let i = 0; i < weeks; i++) {
                const weekStart = new Date();
                weekStart.setDate(weekStart.getDate() - (weeks - i) * 7);
                
                const volatility = Math.random() * 0.1 - 0.05; // ±5%
                const trend = Math.sin(i * 0.5) * 0.03; // 長期趨勢
                
                const open = basePrice * (1 + trend + volatility);
                const close = open * (1 + (Math.random() * 0.08 - 0.04)); // ±4%
                const high = Math.max(open, close) * (1 + Math.random() * 0.03);
                const low = Math.min(open, close) * (1 - Math.random() * 0.03);
                const volume = Math.random() * 50000 + 10000;
                const turnover = (high + low + open + close) / 4 * volume;
                
                // 計算VWAP (簡化版)
                const vwap = turnover / volume;
                const weekAvgPrice = vwap * (1 + (Math.random() * 0.02 - 0.01));
                
                data.push({
                    week: weekStart,
                    open: Math.round(open * 100) / 100,
                    high: Math.round(high * 100) / 100,
                    low: Math.round(low * 100) / 100,
                    close: Math.round(close * 100) / 100,
                    volume: Math.round(volume),
                    turnover: Math.round(turnover),
                    vwap: Math.round(vwap * 100) / 100,
                    weekAvgPrice: Math.round(weekAvgPrice * 100) / 100
                });
            }
            
            return data;
        }

        async function analyzeStock() {
            const stockCode = document.getElementById('stockCode').value.trim();
            
            if (!stockCode) {
                showError('請輸入股票代號');
                return;
            }

            // 隱藏結果和錯誤
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').style.display = 'none';
            
            // 顯示載入中
            document.getElementById('loading').classList.add('show');
            
            try {
                // 模擬API請求延遲
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // 生成模擬數據
                const data = generateMockData(stockCode);
                const latestWeek = data[data.length - 1];
                const currentPrice = latestWeek.close * (1 + (Math.random() * 0.04 - 0.02));
                
                // 計算乖離率
                const vwapDiff = ((currentPrice - latestWeek.vwap) / latestWeek.vwap * 100);
                const weekCloseDiff = ((currentPrice - latestWeek.close) / latestWeek.close * 100);
                const weekAvgDiff = ((currentPrice - latestWeek.weekAvgPrice) / latestWeek.weekAvgPrice * 100);
                
                // 顯示結果
                displayResults({
                    stockCode,
                    currentPrice: Math.round(currentPrice * 100) / 100,
                    latestWeek,
                    vwapDiff,
                    weekCloseDiff,
                    weekAvgDiff,
                    data
                });
                
            } catch (error) {
                showError('分析過程中發生錯誤，請稍後再試');
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        function displayResults(result) {
            // 顯示指標卡片
            displayMetrics(result);
            
            // 顯示分析內容
            displayAnalysis(result);
            
            // 顯示圖表
            displayChart(result);
            
            // 顯示結果區域
            document.getElementById('results').classList.add('show');
        }

        function displayMetrics(result) {
            const metricsContainer = document.getElementById('metrics');
            
            metricsContainer.innerHTML = `
                <div class="metric-card current">
                    <div class="metric-title">當前價格</div>
                    <div class="metric-value">${result.currentPrice}</div>
                    <div class="metric-change">元</div>
                </div>
                
                <div class="metric-card vwap">
                    <div class="metric-title">週線VWAP</div>
                    <div class="metric-value">${result.latestWeek.vwap}</div>
                    <div class="metric-change ${getChangeClass(result.vwapDiff)}">
                        ${result.vwapDiff > 0 ? '+' : ''}${result.vwapDiff.toFixed(1)}%
                    </div>
                </div>
                
                <div class="metric-card weekly">
                    <div class="metric-title">週均價</div>
                    <div class="metric-value">${result.latestWeek.weekAvgPrice}</div>
                    <div class="metric-change ${getChangeClass(result.weekAvgDiff)}">
                        ${result.weekAvgDiff > 0 ? '+' : ''}${result.weekAvgDiff.toFixed(1)}%
                    </div>
                </div>
                
                <div class="metric-card close">
                    <div class="metric-title">週收盤價</div>
                    <div class="metric-value">${result.latestWeek.close}</div>
                    <div class="metric-change ${getChangeClass(result.weekCloseDiff)}">
                        ${result.weekCloseDiff > 0 ? '+' : ''}${result.weekCloseDiff.toFixed(1)}%
                    </div>
                </div>
            `;
        }

        function displayAnalysis(result) {
            const analysisContainer = document.getElementById('analysisContent');
            const analyses = [];
            
            // VWAP分析
            if (result.vwapDiff > 5) {
                analyses.push({
                    icon: '⚠️',
                    text: '股價明顯高於週線VWAP，可能偏高，注意回調風險'
                });
            } else if (result.vwapDiff < -5) {
                analyses.push({
                    icon: '✅',
                    text: '股價明顯低於週線VWAP，可能偏低，存在回升空間'
                });
            } else {
                analyses.push({
                    icon: 'ℹ️',
                    text: '股價接近週線VWAP，相對合理價位'
                });
            }
            
            // 週收盤價分析
            if (result.weekCloseDiff > 3) {
                analyses.push({
                    icon: '📈',
                    text: '當前價格高於週收盤價，顯示週內走強'
                });
            } else if (result.weekCloseDiff < -3) {
                analyses.push({
                    icon: '📉',
                    text: '當前價格低於週收盤價，顯示週內走弱'
                });
            } else {
                analyses.push({
                    icon: '➡️',
                    text: '當前價格接近週收盤價，週內波動有限'
                });
            }
            
            analysisContainer.innerHTML = analyses.map(analysis => `
                <div class="analysis-item">
                    <div class="analysis-icon">${analysis.icon}</div>
                    <div>${analysis.text}</div>
                </div>
            `).join('');
        }

        function displayChart(result) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            const labels = result.data.slice(-8).map(d => 
                d.week.toLocaleDateString('zh-TW', { month: 'short', day: 'numeric' })
            );
            
            const recentData = result.data.slice(-8);
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '週收盤價',
                            data: recentData.map(d => d.close),
                            borderColor: '#4facfe',
                            backgroundColor: 'rgba(79, 172, 254, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: '週線VWAP',
                            data: recentData.map(d => d.vwap),
                            borderColor: '#ff6b6b',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            pointBackgroundColor: '#ff6b6b'
                        },
                        {
                            label: '週均價',
                            data: recentData.map(d => d.weekAvgPrice),
                            borderColor: '#feca57',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            borderDash: [2, 2],
                            pointBackgroundColor: '#feca57'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `${result.stockCode} 週線價格趨勢`,
                            font: { size: 16, weight: 'bold' }
                        },
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: '價格 (元)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '日期'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        function getChangeClass(value) {
            if (value > 0) return 'positive';
            if (value < 0) return 'negative';
            return 'neutral';
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // 按 Enter 鍵執行分析
        document.getElementById('stockCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeStock();
            }
        });

        // 頁面載入完成後自動聚焦到輸入框
        window.addEventListener('load', function() {
            document.getElementById('stockCode').focus();
        });
    </script>
</body>
</html>
